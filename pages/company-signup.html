<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/StylesGlobales.css">
  <link rel="stylesheet" href="../css/stylesSignUpCompany.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <main class="form">
    <h1 class="form__title">TITULO CURSO</h1>
    <p class="form__subtitle">INSCRIPCIÃ“N</p>

    <section class="personas">

      <!--Persona 1-->
      <article class="person" data-person-index="1">
        <header class="person__header">
          <span class="person__index">Persona 1</span>
          <button type="button" class="btn btn--remove">
            <i class="fa-solid fa-minus"></i>
          </button>
        </header>

        <div class="person__row">
          <label class="field">
            <span class="field__label">Nombre</span>
            <input class="field__input" type="text" name="persona1_nombre" placeholder="Nombre">
          </label>

          <label class="field">
            <span class="field__label">Apellido</span>
            <input class="field__input" type="text" name="persona1_apellido" placeholder="Apellido">
          </label>

          <label class="field">
            <span class="field__label">DNI</span>
            <input class="field__input" type="text" name="persona1_dni" placeholder="DNI">
          </label>
        </div>
      </article>

      <!--Persona 2-->
      <article class="person" data-person-index="2">
        <header class="person__header">
          <span class="person__index">Persona 2</span>
          <button type="button" class="btn btn--remove">
            <i class="fa-solid fa-minus"></i>
          </button>
        </header>

        <div class="person__row">
          <label class="field">
            <span class="field__label">Nombre</span>
            <input class="field__input" type="text" name="persona2_nombre" placeholder="Nombre">
          </label>

          <label class="field">
            <span class="field__label">Apellido</span>
            <input class="field__input" type="text" name="persona2_apellido" placeholder="Apellido">
          </label>

          <label class="field">
            <span class="field__label">DNI</span>
            <input class="field__input" type="text" name="persona2_dni" placeholder="DNI">
          </label>
        </div>
      </article>

      <!--Persona3-->
      <article class="person" data-person-index="3">
        <header class="person__header">
          <span class="person__index">Persona 3</span>
          <button type="button" class="btn btn--remove">
            <i class="fa-solid fa-minus"></i>
          </button>
        </header>

        <div class="person__row">
          <label class="field">
            <span class="field__label">Nombre</span>
            <input class="field__input" type="text" name="persona3_nombre" placeholder="Nombre">
          </label>

          <label class="field">
            <span class="field__label">Apellido</span>
            <input class="field__input" type="text" name="persona3_apellido" placeholder="Apellido">
          </label>

          <label class="field">
            <span class="field__label">DNI</span>
            <input class="field__input" type="text" name="persona3_dni" placeholder="DNI">
          </label>
        </div>
      </article>

    </section>
    <button type="button" class="btn btn--add"> Agregar Persona</button>

    <div class="form__total">
      <p class="form__total-label">Total a pagar:</p>
      <p class="form__total-amount">$6000</p>
    </div>

    <div class="form__submit">
      <button type="submit" class="btn" id="btn--inscribirse">INSCRIBIRSE</button>
    </div>
  </main>
</body>
</html>
